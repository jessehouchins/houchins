    <script>
      ;(function(){

        var $html = $('html')
        var defaultWidth = 1400
        var defaultHeight = 700
        var defaultRatio = defaultWidth/defaultHeight
        var defaultFontSize = 10
        var phoneFontSize = 10

        function setScale(){
          var w = window.innerWidth
          var h = window.innerHeight
          var vertPhone = w < 768 && w < h
          var currentRatio = w/h
          var setByWidth = currentRatio < defaultRatio
          var scale = setByWidth ? w/defaultWidth : h/defaultHeight
          var fontSize = vertPhone ? phoneFontSize : scale * defaultFontSize

          $html.css('font-size', fontSize + 'px')
          $html.toggleClass('phone', vertPhone)
        }

        $(window).on('resize', setScale)
        setScale()

      })();
    </script>
